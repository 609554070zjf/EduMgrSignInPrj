<div>
    <p class="text-center sign-record-title">
        <a href="#!/stuMain"><span class="glyphicon glyphicon-arrow-left" style="font-size: 20px;"></span></a>&nbsp;
        学生：{{stuno}}&nbsp;&nbsp;&nbsp;历史签到记录</p>
    <div>
        <form class="col-xs-12 qryForm">
            <div class="col-xs-4">
                <input type="number" class="form-control" id="qryYear" ng-model="qryYear" placeholder="年份">
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="qryCourseName" ng-model="qryCourseName" placeholder="课程名称">
            </div>
            <div class="col-xs-1">
                <button type="submit" class="btn btn-default" ng-click="combineSearch();">查询<span class="glyphicon glyphicon-search"></span></button>
            </div>
        </form>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>序号</th>
            <th>课程名称</th>
            <th>年份</th>
            <th>授课时间</th>
            <th>签到时间</th>
            <th>签到结果</th>
        </tr>
        </thead>
        <tbody><!-- | filter:{year:qryYear}-->
        <tr ng-repeat="record in recordList" ng-class="{1:'success',2:'warning',3:'danger'}[record.state]">
            <td>{{$index+1}}</td>
            <td>{{record.coursename}}</td>
            <td>{{record.year}}</td>
            <td>{{record.begintime}}-{{record.endtime}}</td>
            <td><span ng-if="record.signtime">{{record.signintime}} &nbsp;</span>{{record.signtime}}</td>
            <td>{{record.state==1?"正常":record.state==2?"迟到":"缺勤"}}</td>
        </tr>
        </tbody>
    </table>
</div>
