<div class="col-sm-6 col-sm-offset-3">
    <a href="#!/stuMain"><span class="glyphicon glyphicon-arrow-left" style="font-size: 20px;"></span></a>
    <h3 class="col-sm-12 text-center">修改密码</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-8">
                {{userno}}
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">原密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="原密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="newPwd1" ng-model="newPwd1" placeholder="新密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">再次输入密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="newPwd2" ng-model="newPwd2" placeholder="再次输入密码">
            </div>
        </div>
        <div class="text-center" ng-if="errormsg">
            {{errormsg}}
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
                <button type="button" class="btn btn-block btn-primary" ng-click="updatePwd();">确认修改</button>
            </div>
        </div>
    </form>
</div>
